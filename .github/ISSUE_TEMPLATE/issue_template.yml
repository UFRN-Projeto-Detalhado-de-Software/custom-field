name: Tarefa
description: Criar uma nova tarefa.
labels: ["enhancement"]
body:
  - type: textarea
    id: issue_description
    attributes:
      label: Descrição
      description: Por favor, descreva a tarefa.
    validations:
      required: true
  - type: dropdown
    id: issue_estimation
    attributes:
      label: Estimativa (horas)
      description: Quantas horas você estima para terminar esta tarefa? Escolha entre 1, 2, 3, 5 e 8 horas.
      options:
        - 1 hora
        - 2 horas
        - 3 horas
        - 5 horas
        - 8 horas
    validations:
      required: true
  - type: input
    id: issue_time_spent
    attributes:
      label: Tempo Gasto (horas)
      description: Quantas horas você gastou (aproximadamente) para terminar esta tarefa?
    validations:
      required: false
  - type: dropdown
    id: issue_complexity
    attributes:
      label: Complexidade
      description: Quão complexa é esta tarefa? Escolha 1 para Baixa, 2 para Média e 3 para Alta.
      options:
        - 1 - Baixa
        - 2 - Média
        - 3 - Alta
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## Ao concluir o desenvolvimento desta tarefa, responda:"
  - type: textarea
    id: issue_not_finished_cause
    attributes:
      label: "Você terminou esta tarefa? Se não, por quê?"
      description: "Responda apenas se você **não** conseguiu terminar esta tarefa."
