name: Issue Report
description: File a feature report
title: "[Feature]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: issue_estimation
    attributes:
      label: Estimative (hours)
      description: How much hours do you estimate to finish this issue?
      options:
        - 1 hour
        - 2 hours
        - 3 hours
        - 5 hours
        - 8 hours
    validations:
      required: true
  - type: dropdown
    id: issue_complexity
    attributes:
      label: Complexity
      description: How complex is this issue?
      options:
        - Low
        - Medium
        - High
    validations:
      required: true
  - type: dropdown
    id: issue_quality
    attributes:
      label: Quality
      description: With what quality was this issue solved?
      options:
        - Low
        - Medium
        - High
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
